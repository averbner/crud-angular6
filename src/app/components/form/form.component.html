<div class="container animated fadeIn fast">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}" id="name" type="text" class="form-control">
    </div>

    
    <div class="form-group">
      <label>Description</label>
      <input [(ngModel)]="product.description" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Price</label>
      <input [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}" type="number" class="form-control">
    </div>


    <button (click)="saveProduct()" class="btn btn-primary btn-block">Send</button>
  </form>
</div>
